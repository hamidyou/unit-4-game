<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Worst World Leaders RPG</title>

  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="assets/css/style.css">


</head>

<body>
  <div class="jumbotron text-center pb-1">
    <h1>Destroy the World's Worst Leaders!</h1>
    <br>
    <div class="row">
      <div class="col-md-3 offset-md-4">
        <h5>VICTORIES</h5>
        <h5 id="victories"></h5>
      </div>
      <div class="col-md-3 offset-md-2">
        <h5>DEFEATS</h5>
        <h5 id="defeats"></h5>
      </div>
    </div>
  </div>
  <div class="main row text-center">
    <div class="col-md-4 px-4" id="fighters">
      <h2 id="fighterSelectText">Select Your Fighter</h2>
      <div class="row">
        <div class="col-md-6 char" id="trudeau">
          <img src="assets/images/trudeau.jpg" class="img-thumbnail" />
          <h5>Justin Trudeau</h5>
        </div>
        <div class="col-md-6 char" id="obama">
          <img src="assets/images/obama.jpg" class="img-thumbnail" />
          <h5>Barrack Obama</h5>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 char" id="macron">
          <img src="assets/images/macron.jpg" class="img-thumbnail" />
          <h5>Emmanuel Macron</h5>
        </div>
        <div class="col-md-6 char" id="merkel">
          <img src="assets/images/merkel.jpg" class="img-thumbnail" />
          <h5>Angela Merkel</h5>
        </div>
      </div>
    </div>
    <div class="col-md-4 px-4" id="enemies">
      <h2 id="enemySelectText">Select Your Enemy</h2>
      <div class="row">
        <div class="col-md-6 char" id="trump">
          <img src="assets/images/trump.jpg" class="img-thumbnail" />
          <h5>Donald Trump</h5>
        </div>
        <div class="col-md-6 char" id="putin">
          <img src="assets/images/putin.jpg" class="img-thumbnail" />
          <h5>Vladimir Putin</h5>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 char" id="kim">
          <img src="assets/images/kim.jpg" class="img-thumbnail" />
          <h5>Kim Jung-Un</h5>
        </div>
        <div class="col-md-6 char" id="hitler">
          <img src="assets/images/hitler.jpg" class="img-thumbnail" />
          <h5>Adolf Hitler</h5>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <h2>Your Fighter</h2>
      <div class="row">
        <div class="col p-5" id="fighter">
          <img src="https://via.placeholder.com/250x250" class="img-thumbnail" id="fighterImage" />
          <h5 id="fighterName">Placeholder Text</h5>
          <p id="fighterHP"></p>
        </div>
      </div>
    </div>
    <div class="col-md-2">
      <button type="button" class="btn btn-danger" id="attackBtn">ATTACK!</button>
      <button type="button" class="btn btn-success" id="restart">PLAY AGAIN</button>
      <br>
      <br>
      <div class="message1 mt-5"></div>
      <br>
      <div class="message2"></div>
    </div>
    <div class="col-md-3">
      <h2>Your Enemy</h2>
      <div class="row">
        <div class="col p-5" id="enemy">
          <img src="https://via.placeholder.com/250x250" class="img-thumbnail" id="enemyImage" />
          <h5 id="enemyName">Placeholder Text</h5>
          <p id="enemyHP"></p>
        </div>
      </div>
    </div>
  </div>

</body>

<script src="assets/javascript/game.js"></script>

</html>
